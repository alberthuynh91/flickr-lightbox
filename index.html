<!DOCTYPE html>
<html>
  <head>
    <title>Flickr Lightbox</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="styles/styles.min.css">
  </head>
  <body>
    <div id="open-modal" class="modal-window">
      <span class="close cursor"><a href="#modal-close" title="Close" class="modal-close">&times;</a></span>
      <div class="modal-content">
          <div id="container">
              <div class="title">
                <div id="title"></div>
              </div>
              <div class="current-image-container">
                <img id="current-image" src="images/placeholder-large.jpg">                
              </div>
            </div>
        <a id="back" class="prev">&#10094;</a>
        <a id="forward" class="next">&#10095;</a>
      </div>
    </div>
    <h1>Photo Grid</h1>
    <div id="grid-container"></div>
    <script src="dist/lozad.js"></script>
    <script src="js/lightbox.min.js"></script>
  </body>

</html>
