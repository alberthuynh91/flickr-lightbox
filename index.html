<!DOCTYPE html>
<html>
  <head>
    <title>Flickr Lightbox</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel="stylesheet" href="styles.min.css"> -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
          <div id="container">
              <div class="title">
                <div id="title"></div>
              </div>
              <div class="current-image-container">
                <img id="current-image" src="http://hdimages.org/wp-content/uploads/2017/03/placeholder-image4.jpg">                
              </div>
              <div id="thumbnail-container">
                <span id="thumbBack" class="thumbBtns">&#10094;</span>
                <span><img id="thumb1" class="thumbnail-img" src="http://hdimages.org/wp-content/uploads/2017/03/placeholder-image4.jpg" /></span>
                <span><img id="thumb2" class="thumbnail-img" src="http://hdimages.org/wp-content/uploads/2017/03/placeholder-image4.jpg" /></span>
                <span><img id="thumb3" class="thumbnail-img" src="http://hdimages.org/wp-content/uploads/2017/03/placeholder-image4.jpg" /></span>
                <span><img id="thumb4" class="thumbnail-img" src="http://hdimages.org/wp-content/uploads/2017/03/placeholder-image4.jpg" /></span>
                <span id="thumbForward" class="thumbBtns">&#10095;</span>
              </div>
            </div>
        <a id="back" class="prev">&#10094;</a>
        <a id="forward" class="next">&#10095;</a>
      </div>
    </div>
    <h1>Photo Grid</h1>
    <div id="grid-container"></div>
    <script src="lightbox.js"></script>
  </body>

</html>
